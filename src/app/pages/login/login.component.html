<div class="loading authentication-bg authentication-bg-pattern">

    <div class="account-pages my-5">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">

                      <div class="text-center" style="background-color: #294278;">
                          <a><img src="logo.png"
                                  class="mx-auto"></a>

                      </div>



                    <div class="card">
                        <div class="card-body p-4">

                            <div class="text-center mb-4">
                                <h4 class="text-uppercase mt-0">Sign In</h4>
                            </div>

                            <form [formGroup]="loginform">


                                <div class="mb-3">
                                    <label for="emailaddress" class="form-label">Email</label>
                                    <input formControlName="email" class="form-control" type="email"
                                        id="emailaddress" required="" placeholder="Enter your Username">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input  class="form-control" formControlName="password" type="password" required=""
                                        id="password" placeholder="Enter your password">
                                </div>

<!--                                <div class="mb-3">-->
<!--                                    <div class="form-check">-->
<!--                                        <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>-->
<!--                                        <label class="form-check-label" for="checkbox-signin">Remember me</label>-->
<!--                                    </div>-->
<!--                                </div>-->


                                <div class="mb-3 d-grid text-center">
                                    <button class="btn btn-primary" type="submit" (click)="callApi()"> Log In
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12 text-center">
<!--                            <p> <a routerLink="/fotgorpassword" class="text-muted ms-1"><i-->
<!--                              class="text-dark ms-1"></i><b>Forgot your password?</b></a></p>-->

                          <p class="text-muted"> <a routerLink="/forgot-password" routerLinkActive
                                                                          class="text-dark ms-1"><b>Forgot your password?</b></a></p>

<!--                            <p class="text-muted">Don't have an account? <a routerLink="/createAccount" routerLinkActive-->
<!--                                    class="text-dark ms-1"><b>Sign Up</b></a></p>-->
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
