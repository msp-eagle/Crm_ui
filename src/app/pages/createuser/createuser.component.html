<div class="card custom-card headercard shadow-sm">
  <div class="d-flex align-items-center justify-content-between">
    <!-- Icon and Title -->
    <div class="d-flex align-items-center" style="min-height: 73px">
      <p style="text-align: center">User Registration</p>
    </div>

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
          <a class="text-decoration-none">
<!--            <i class="bi bi-house-door-fill"></i>-->
          </a>
        </li>
      </ol>
    </nav>
  </div>
</div>

<section class="section">
  <div class="row" style="margin-bottom: 70px;">
    <div class="col-lg-12">
      <div class="card custom-card section-card">
        <div class="card-body">

          <form  (ngSubmit)="onSubmit()" class="parsley-examples">
            <div class="needs-validation">
              <div [formGroup]="userForm">

                <!-- Name -->
                <div class="row mb-2">
                  <label for="name" class="col-sm-2 col-form-label h5">NAME</label>
                  <div class="col-sm-7">
                    <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter Name">
                  </div>
                  <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.untouched" class="col-sm-3">
                    <span class="text-danger font-weight-bold">Name is required</span>
                  </div>
                </div>

                <!-- Email -->
                <div class="row mb-2">
                  <label for="email" class="col-sm-2 col-form-label h5">EMAIL</label>
                  <div class="col-sm-7">
                    <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter Email">
                  </div>
                  <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.untouched" class="col-sm-3">
                    <span class="text-danger font-weight-bold">Valid email is required</span>
                  </div>
                </div>

                <!-- Position -->
                <div class="row mb-2">
                  <label for="position" class="col-sm-2 col-form-label h5">POSITION</label>
                  <div class="col-sm-7">
                    <input type="text" id="position" formControlName="position" class="form-control" placeholder="Enter Position">
                  </div>
                  <div *ngIf="userForm.get('position')?.invalid && userForm.get('position')?.untouched" class="col-sm-3">
                    <span class="text-danger font-weight-bold">Position is required</span>
                  </div>
                </div>

                <div class="row mb-2">
                  <label for="position" class="col-sm-2 col-form-label h5">ROLE</label>
                  <div class="col-sm-7">
                    <select formControlName="role" id="role" class="form-control">
                      <option [value]=1>ROLE_SUPER_ADMIN</option>
                      <option [value]=2>ROLE_HEAD_L1</option>
                      <option [value]=5>ROLE_MEMBER_L1</option>
                    </select>


                  </div>
                  <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.untouched" class="col-sm-3">
                    <span class="text-danger font-weight-bold">Position is required</span>
                  </div>
                </div>

                <div class="row mb-2">
                  <label for="position" class="col-sm-2 col-form-label h5">STATUS</label>
                  <div class="col-sm-7">
                    <select formControlName="status" id="status" class="form-control">
                      <option value='active'>ACTIVE</option>
                      <option value='suspended'>SUSPENDED</option>
                      <option value='inactive'>INACTIVE</option>
                    </select>


                  </div>
                  <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.untouched" class="col-sm-3">
                    <span class="text-danger font-weight-bold">Position is required</span>
                  </div>
                </div>

                <!-- Phone -->
                <div class="row mb-2">
                  <label for="phone" class="col-sm-2 col-form-label h5">PHONE</label>
                  <div class="col-sm-7">
                    <input type="text" id="phone" formControlName="phone" class="form-control" placeholder="Enter Phone Number">
                  </div>
                  <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.untouched" class="col-sm-3">
                    <span class="text-danger font-weight-bold">Phone is required</span>
                  </div>
                </div>

                <!-- Address -->
                <div class="row mb-2">
                  <label for="address" class="col-sm-2 col-form-label h5">ADDRESS</label>
                  <div class="col-sm-7">
                    <input type="text" id="address" formControlName="address" class="form-control" placeholder="Enter Address">
                  </div>
                  <div *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.untouched" class="col-sm-3">
                    <span class="text-danger font-weight-bold">Address is required</span>
                  </div>
                </div>

                <!-- City -->
                <div class="row mb-2">
                  <label for="city" class="col-sm-2 col-form-label h5">CITY</label>
                  <div class="col-sm-7">
                    <input type="text" id="city" formControlName="city" class="form-control" placeholder="Enter City">
                  </div>
                  <div *ngIf="userForm.get('city')?.invalid && userForm.get('city')?.untouched" class="col-sm-3">
                    <span class="text-danger font-weight-bold">City is required</span>
                  </div>
                </div>

                <!-- State -->
                <div class="row mb-2">
                  <label for="state" class="col-sm-2 col-form-label h5">STATE</label>
                  <div class="col-sm-7">
                    <input type="text" id="state" formControlName="state" class="form-control" placeholder="Enter State">
                  </div>
                  <div *ngIf="userForm.get('state')?.invalid && userForm.get('state')?.untouched" class="col-sm-3">
                    <span class="text-danger font-weight-bold">State is required</span>
                  </div>
                </div>

                <!-- Country -->
                <div class="row mb-2">
                  <label for="country" class="col-sm-2 col-form-label h5">COUNTRY</label>
                  <div class="col-sm-7">
                    <input type="text" id="country" formControlName="country" class="form-control" placeholder="Enter Country">
                  </div>
                  <div *ngIf="userForm.get('country')?.invalid && userForm.get('country')?.untouched" class="col-sm-3">
                    <span class="text-danger font-weight-bold">Country is required</span>
                  </div>
                </div>

                <!-- Description -->
                <div class="row mb-2">
                  <label for="description" class="col-sm-2 col-form-label h5">INFORMATION</label>
                  <div class="col-sm-7">
                    <textarea class="form-control" id="description" rows="5" placeholder="Enter description..." formControlName="description"></textarea>
                  </div>
                  <div *ngIf="userForm.get('description')?.invalid && userForm.get('description')?.untouched" class="col-sm-3">
                    <span class="text-danger font-weight-bold">Description is required</span>
                  </div>
                </div>

                <!-- Send Email Checkbox -->
<!--                <div class="row mb-2" *ngIf="isGoogleUser && hasGoogleGmailAccess">-->
<!--                  <label for="sendEmail" class="col-sm-2 col-form-label h5"></label>-->
<!--                  <div class="col-sm-7">-->
<!--                    <input type="checkbox" id="sendEmail" formControlName="sendEmail">-->
<!--                    <label for="sendEmail" class="m-b-0 m-l-5">Send customer a registration link</label>-->
<!--                  </div>-->
<!--                </div>-->

                <!-- Email Service Information -->
<!--                <div *ngIf="!isGoogleUser" class="ribbon-wrapper card">-->
<!--                  <div class="ribbon ribbon-danger">Email Service</div>-->
<!--                  <p class="ribbon-content">To send emails customer a registration link, please log in with your <a [href]="googleAuthLink" target="_blank">Google account</a></p>-->
<!--                </div>-->

                <!-- Gmail Access Information -->
<!--                <div *ngIf="isGoogleUser && !hasGoogleGmailAccess" class="ribbon-wrapper card">-->
<!--                  <div class="ribbon ribbon-danger">Gmail Access</div>-->
<!--                  <p class="ribbon-content">In order to send customer a registration link, you have to grant the app access to your <a [href]="gmailAccessLink" target="_blank">Gmail account</a></p>-->
<!--                </div>-->

              </div>
            </div>

            <br>
            <div class="text-end">
              <button class="btn btn-primary waves-effect waves-light" type="submit">Submit</button>&nbsp;
<!--              <button class="btn btn-primary waves-effect waves-light" (click)="callRegister()" type="button">register</button>&nbsp;-->
              <button type="reset" class="btn btn-secondary waves-effect">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
